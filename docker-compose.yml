version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-backend
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - JwtSettings__SecretKey=LocalDevelopmentSecretKeyForTesting1234567890!!
      - JwtSettings__Issuer=MedicalAppointmentsAPI
      - JwtSettings__Audience=MedicalAppointmentsClient
      - JwtSettings__ExpirationMinutes=1440
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/medical_appointments.db
    volumes:
      - medical-data:/app/data
    networks:
      - medical-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/Health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080/api
    container_name: medical-frontend
    ports:
      - "3000:8080"
    depends_on:
      - backend
    networks:
      - medical-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  medical-data:
    driver: local

networks:
  medical-network:
    driver: bridge
